<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Finn Edition</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            border: 2px solid #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #4caf50;
        }
        .score {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #4caf50;
        }
        canvas {
            border: 2px solid #4caf50;
            border-radius: 5px;
            margin: 1rem 0;
            background-color: #1a1a1a;
        }
        .instructions {
            font-size: 0.9rem;
            color: #888;
            margin-top: 1rem;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
        .btn {
            background-color: #4caf50;
            color: #121212;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê¶ Flappy Bird</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="instructions">
            <p>Click or press SPACE to flap!</p>
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" onclick="resetGame()">Reset</button>
        </div>
    </div>
    <div class="footer">
        Finn Edition - Don't crash!
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let bird = {
            x: 80,
            y: 300,
            width: 40,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jump: -8
        };

        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let pipeWidth = 70;
        let pipeGap = 160;
        let pipeSpeed = 3;
        let pipeSpawnRate = 90;

        let frameCount = 0;

        function drawBird() {
            ctx.fillStyle = '#4caf50';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

            // Eye
            ctx.fillStyle = '#fff';
            ctx.fillRect(bird.x + 25, bird.y + 5, 8, 8);

            // Beak
            ctx.fillStyle = '#ff9800';
            ctx.fillRect(bird.x + 35, bird.y + 12, 8, 6);
        }

        function drawPipes() {
            ctx.fillStyle = '#2196f3';
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);

                // Pipe caps
                ctx.fillStyle = '#1976d2';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipeWidth + 10, 30);
                ctx.fillRect(pipe.x - 5, pipe.topHeight + pipeGap, pipeWidth + 10, 30);
                ctx.fillStyle = '#2196f3';
            });
        }

        function drawBackground() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.fillStyle = '#4caf50';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

            // Clouds
            ctx.fillStyle = '#333';
            ctx.fillRect(50, 80, 60, 20);
            ctx.fillRect(200, 120, 80, 25);
            ctx.fillRect(300, 60, 50, 15);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Ceiling and floor collision
            if (bird.y < 0 || bird.y + bird.height > canvas.height - 20) {
                gameOver();
            }
        }

        function updatePipes() {
            if (frameCount % pipeSpawnRate === 0) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    passed: false
                });
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                // Score
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreElement.innerText = score;
                }

                // Collision detection
                if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.topHeight + pipeGap) {
                        gameOver();
                    }
                }

                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
            });
        }

        function draw() {
            drawBackground();
            drawPipes();
            drawBird();
        }

        function gameLoop() {
            if (!gameRunning) return;

            updateBird();
            updatePipes();
            draw();
            frameCount++;

            requestAnimationFrame(gameLoop);
        }

        function flap() {
            if (gameRunning) {
                bird.velocity = bird.jump;
            }
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop();
            }
        }

        function resetGame() {
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frameCount = 0;
            scoreElement.innerText = score;
            gameRunning = false;
            draw();
        }

        function gameOver() {
            gameRunning = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff5252';
            ctx.font = '30px Courier New';
            ctx.fillText('GAME OVER', canvas.width / 2 - 80, canvas.height / 2);
            ctx.fillStyle = '#fff';
            ctx.font = '20px Courier New';
            ctx.fillText('Score: ' + score, canvas.width / 2 - 50, canvas.height / 2 + 40);
            ctx.fillText('Click Reset to try again', canvas.width / 2 - 80, canvas.height / 2 + 80);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });

        canvas.addEventListener('click', flap);

        // Initial draw
        draw();
    </script>
</body>
</html>
